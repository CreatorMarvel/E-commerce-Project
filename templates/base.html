<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="description"
			content="E commerce website to show the new and products to purchase, it sells leather bags"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}{% endblock %}</title>
		{{ bootstrap.load_css() }}
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		/>
		<!--	JS	-->
		<script src="{{ url_for('static', filename='script/app.js') }}" defer></script>

		<!-- Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>

		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<!-- Local styles -->
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='style.css') }}"
		/>
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="{{ url_for('index') }}"
					>&lt M I L E &gt</a
				>
				<button
					class="navbar-toggler navbar-light"
					type="button"
					data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="#">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('products') }}">Products</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('contact') }}">Contact us</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#similar">Similar</a>
						</li>
					</ul>
					<div class="d-flex align-items-center gap-3">
						<a class="text-dark" href=""><i class="bi bi-search"></i></a>
						<a class="text-dark" href=""><i class="bi bi-heart"></i></a>
						<a
							class="text-dark header-cart-icon"
							href="{{ url_for('cart') }}"
						>
							<i class="bi bi-cart-dash"></i>
							<div>
								{% if carts: %}
									{{ carts }}
								{% else: %}
									0
								{% endif %}
							</div>
						</a>
						<div class="login-btns">
							{% if is_authenticated: %}
							<button class="btn btn-outline-dark btn-sm btn-default">
								<a
									href="{{ url_for('logout') }}"
									class="nav-link text-uppercase fw-semibold p-1"
									><i class="bi bi-person-circle"></i> Logout</a
								>
							</button>
							{% else: %}
							<button class="btn btn-outline-dark btn-sm btn-default">
								<a
									href="{{ url_for('login') }}"
									class="nav-link text-uppercase fw-semibold p-1"
									><i class="bi bi-person-circle"></i> Sign In</a
								>
							</button>
							<button class="btn bg-dark text-light btn-sm btn-default">
								<a
									href="{{ url_for('register') }}"
									class="nav-link text-uppercase fw-semibold p-1"
									><i class="bi bi-person-circle"></i> Sign Up</a
								>
							</button>
							{% endif %}
						</div>
					</div>
				</div>
			</div>
		</nav>
		{% block content %}{% endblock %}
		{{ bootstrap.load_js() }}
	</body>
</html>
