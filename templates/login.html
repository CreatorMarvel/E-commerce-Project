{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
{% include 'flashes.html' %}
<div class="container text-center mt-5">
	<svg
		xmlns="http://www.w3.org/2000/svg"
		width="16"
		height="16"
		fill="currentColor"
		class="bi bi-person-circle login-icon"
		viewBox="0 0 16 16"
	>
		<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
		<path
			fill-rule="evenodd"
			d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
		/>
	</svg>
	<p class="display-5">Member Login</p>
</div>
<form method="post" action="/login" class="login-form p-2">
	<div class="form-group mb-2">
		<label for="exampleInputEmail1">Email address </label>
		<input
			type="email"
			class="form-control"
			name="username"
			id="exampleInputEmail1"
			aria-describedby="emailHelp"
			placeholder="Enter email"
		/>
		<small id="emailHelp" class="form-text text-muted"
			>We'll never share your email with anyone else.</small
		>
	</div>
	<div class="form-group mb-2">
		<label for="exampleInputPassword1">Password </label>
		<input
			type="password"
			name="password"
			class="form-control"
			id="exampleInputPassword1"
			placeholder="Password"
		/>
	</div>
	<div class="form-check">
		<input type="checkbox" class="form-check-input" id="exampleCheck1" />
		<label class="form-check-label mb-2" for="exampleCheck1"
			>Check me out</label
		>
	</div>
	<button type="submit" class="btn btn-dark rounded-0">Submit</button>
	<p>Not a member? <a href="{{ url_for('register') }}">Sign up now</a></p>
</form>
{% include 'fixed-footer.html' %} {% endblock %}
