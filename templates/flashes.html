{% with messages = get_flashed_messages() %}
	{% if messages: %}
		{% for msg in messages: %}
		<div class="alert alert-danger alert-dismissible">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong>Alert!</strong> {{ msg }}.
		</div>
		{% endfor %}
	{% endif %}
{% endwith %}
